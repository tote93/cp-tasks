<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do Tasks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="root">
      <div class="app">
        <div class="app__buttons">
          <button
            class="app__button"
            onclick="openModal()"
            id="newList"
            type="button"
          >
            New List
          </button>
          <button class="app__button" onclick="deleteAllLists()" type="button">Delete All List</button>
        </div>
      </div>
    </div>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Create your new Todo List</h3>
        <div class="form__input form__newList">
          <input
            type="text"
            autocomplete="off"
            autofocus
            id="nameNewList"
            placeholder="Type your new list Name ..."
          />
          <div class="buttons">
            <button class="app__button" onclick="createNewList()" type="button">
              Create List
            </button>
            <button class="app__button" onclick="cancelModal()" type="button">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
